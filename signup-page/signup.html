<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styled.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main_container">
        <div class="page_container">
            <div id="head">Sign Up</div>
            <div id="head2">It's Free and always will be , It's quick and Easy</div>

            <hr>
            <br>

            <!--Now We are making Form -->

            <form id="docs">

                <div class="one">

                   <div class="line">
                   <input type="text" placeholder="First name" id="f_name">
                   &nbsp;
                   <i class="fa-solid fa-circle-exclamation" id="f_icon"></i>
                   </div>

                   &nbsp; &nbsp; &nbsp; &nbsp;  

                   <div class="line2">
                   <input type="text" placeholder="Last name" id="l_name">
                   &nbsp;
                   <i class="fa-solid fa-circle-exclamation" id="f_icon2"></i>
                   </div>
                
            </div>

            <br>

            <div class="two">
                <input type="number" id="mob_num" placeholder="Mobile Number">
                &nbsp;
                <i class="fa-solid fa-circle-exclamation" id="f_icon3"></i>
            </div>
            
            <br>

            <div class="three">
                <input type="email" id="email_num" placeholder="Email Address">
                &nbsp;
                <i class="fa-solid fa-circle-exclamation" id="f_icon4"></i>
            </div>

            <br>

            <div class="four">
                <input type="password" id="pass_num" placeholder="New Password">
                &nbsp;
                <i class="fa-solid fa-circle-exclamation" id="f_icon5"></i>
            </div>

            <br>

            <div class="head3">
                By clicking Sign Up, you agree to our <span style="color: blue; font-weight: bold;">Terms, Privacy Policy</span> and <span style="color: blue; font-weight: bold;">Cookies Policy</span>. You may receive SMS notifications from us and can opt out at any time.
            </div>

            <br>

            <div class="five">
            <input type="submit" value="Sign Up" id="sign_up">
            <button id="bck"><i class="fa-regular fa-circle-left" style="color: red;"></i>  &nbsp; Back Now</button>
            </div>

            </form>
        </div>
    </div>

<script src="index.js"></script>
    
</body>
</html>
