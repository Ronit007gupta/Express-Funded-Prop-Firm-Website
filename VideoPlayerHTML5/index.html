<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player App</title>
   
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

</head>
<body>
    <div id="left_box">
        <video id="video_player">
            <source id="v_src" src="https://mobstatus.com/wp-content/uploads/2024/01/Start-A-New-Chapter-in-Your-Life-_-inspirational-quotes-_-motivational-quotes-_shorts-_kaizorfact720P_HD.mp4"></source>
        </video>

        <div id="progress_box">
            <div id="progress_bar"> </div>
        </div>

        <div id="control_bar">
            <div id="timimg">
                <p id="video_timing">00:00/00:00</p>
            </div>

            <div id="play_tools">
                <i class="fa-solid fa-angles-left" id="left_btn"></i>
                <i class="fa-solid fa-play" id="play_bar"></i>
                <i class="fa-solid fa-pause" id="pause_bar"></i>
                <i class="fa-solid fa-angles-right" id="right_btn"></i>
            </div>

            <div id="other_tools">
                <input type="range" min="0" max="1" step="0.01" id="volume_controler">
                <i class="fa-solid fa-volume-high" id="volume"></i>
                <input type="range" min="0" max="2" step="0.25" id="speed_controler">
                <i class="fa-solid fa-gauge" id="speed_icon"></i>
                <i class="fa-solid fa-expand" id="full_screen"></i>
            </div>
        </div>
    </div>




    <div id="right_box">

        <div id="top">

            <span class="material-symbols-outlined" id="add_video_btn">
                playlist_add
                </span>

                <span class="material-symbols-outlined"  id="cancel_video_box_button">
                    cancel
                    </span>

        <center> 
            <p id="header">PlayList</p>
            <div id="heri"><input type="search"  id="Search" placeholder="Search Your Video Here.."></div>
            </center>
        </div>

        <div id="add_video_box">
           <center>
            <form>
                <p id="heading">Add Videos</p>
                <input type="text" required="required" id="video_name" placeholder="Enter Your Video Name">
                <input type="text" required="required" id="video_link" placeholder="Enter Your Video Link">
                <button type="submit" id="submitBtn">Add</button>
            </form>
                </center>
        </div>


        <div id="bottom">
            <!--
                Creative Dynamic Programming Element in Js file 
                
                  <div id="video_storage_box">
                <p id="playlist_video_name">Kesariya Song </p>
                <button type="button" id="play_playlist">Play</button><button type="button" id="delete_playlist">Delete</button>
            </div>
        -->
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
