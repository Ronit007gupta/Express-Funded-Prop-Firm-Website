<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="contactteam.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

</head>
<body>

    <div id="box" class="animate__animated animate__lightSpeedInLeft">
        <marquee behavior="scroll" direction="left" style="font-size: 41px; font-family: 'ubuntu',sans-serif; font-weight: bold;color: white;" width="830px">Developed By : RG Creation Studio</marquee>
    </div>

    <img src="cts-removebg-preview.png" alt="Contact Us" id="contactHeadImage" class="animate__animated animate__bounceIn">

    <img src="getintouch.png" alt="image" id="contactIcon" class="animate__animated animate__fadeInBottomRight" >

    <form id="submission">
        <input type="text" placeholder="Name" id="query_name" required="required" class="animate__animated animate__bounceInLeft">
        <i class="fa-solid fa-user" id="icon"></i>

        <br><br>

        <input type="email" placeholder="Email" id="query_email" required="required" class="animate__animated animate__bounceInLeft">
        <i class="fa-solid fa-envelope" id="icon1" ></i>
        
        <br><br>

        <input type="text" placeholder="Message...." id="query_message"required="required" class="animate__animated animate__bounceInLeft">

        <br><br>

        <input type="submit" value="Send Message" id="messageSubmit" class="animate__animated animate__backInUp">

    </form>


        <div id="office" class="animate__animated animate__rotateInDownLeft" >
            <center>
            <i class="fa-solid fa-house-user" id="Main_icon"></i>
            <br>
            <p id="Main_tag">OUR MAIN OFFICE</p>
           <div id="dat"><p>G-400 Near Kushal Cinema Hall, Delhi-33</p></div>
        </center>
        </div>

        <div id="phone" class="animate__animated animate__rotateInUpRight">
            <center>
                <i class="fa-solid fa-square-phone" id="Main_icon" style="color: #F9F871;"></i>
                <br>
            <p style="font-family: 'ubuntu',sans-serif;font-weight: bold; color: white;">PHONE NUMBER</p>
            <div id="dat"><p>9654379465</p>
            <p id="local_no"> </p>
            <p>9810119577</p>
        </div>
        </center>
        </div>

        <div id="email" class="animate__animated animate__rotateInDownLeft">
            <center>
                <i class="fa-solid fa-envelope" id="Main_icon"></i>
                <br>
            <p id="Main_tag">EMAIL</p>
            <div id="dat">
            <p id="local_mail"> </p>
        </div>
        </center>
        </div>

        <div id="linkdln" class="animate__animated animate__rotateInUpRight">
            <center>
                <i class="fa-brands fa-linkedin" id="Main_icon" style="color: #F9F871;"></i>
                <br>
            <p id="Main_tag">LINKED IN</p>
            <div id="dat">
                <p>Say Hi ! To Get Touch</p>
                <a href="https://www.linkedin.com/feed/" target="_main" style="text-decoration: none;color: blue;">RG.linked.in</a>
            </div>
        </center>
        </div>


        <div id="contact_img" class="animate__animated animate__backInDown">
            
        </div>


    <script src="index.js"></script>
    
</body>
</html>
